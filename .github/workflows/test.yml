name: CityBike Analytics Pipeline

# Trigger on push and pull requests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with Pylint (optional)
      continue-on-error: true
      run: |
        pip install pylint
        pylint citybike/ --disable=all --enable=E,F || true

    - name: Type check with mypy (optional)
      continue-on-error: true
      run: |
        pip install mypy
        mypy citybike/ --ignore-missing-imports || true

    - name: Run analytics pipeline
      run: |
        python -m citybike.main

    - name: Upload generated outputs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: analytics-output-python-${{ matrix.python-version }}
        path: |
          output/
          citybike/data/*_clean.csv

    - name: Check output files
      run: |
        echo "=== Checking Generated Files ==="
        ls -lha output/ || echo "output directory not found"
        ls -lha citybike/data/ | grep -E "(clean|csv)" || echo "clean data not found"

  code-quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Black formatter
      run: pip install black

    - name: Check code formatting
      run: black --check citybike/ || true

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Verify documentation files
      run: |
        echo "✓ Checking documentation..."
        test -f README.md && echo "✓ README.md exists" || exit 1
        test -f CONTRIBUTING.md && echo "✓ CONTRIBUTING.md exists" || exit 1
        test -f CHANGELOG.md && echo "✓ CHANGELOG.md exists" || exit 1
        test -f LICENSE && echo "✓ LICENSE exists" || exit 1
        test -f requirements.txt && echo "✓ requirements.txt exists" || exit 1
        echo "✓ All documentation files found!"

  deploy-to-github-pages:
    runs-on: ubuntu-latest
    needs: [test-and-analyze, code-quality, documentation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Create docs site
      run: |
        mkdir -p _site
        cp README.md _site/index.md
        cp CONTRIBUTING.md _site/CONTRIBUTING.md
        cp CHANGELOG.md _site/CHANGELOG.md
        echo "# CityBike Analytics Platform" > _site/README.md
        echo "" >> _site/README.md
        echo "Bike-sharing analytics platform with professional Python engineering practices." >> _site/README.md
        echo "" >> _site/README.md
        echo "## Quick Links" >> _site/README.md
        echo "- [Project Details](README.md)" >> _site/README.md
        echo "- [Contributing Guide](CONTRIBUTING.md)" >> _site/README.md
        echo "- [Changelog](CHANGELOG.md)" >> _site/README.md
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: '_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

